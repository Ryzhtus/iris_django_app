<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    
    <!-- django tag to add static files --> 
    {% load static %}

    <link rel='stylesheet' href={% static "styles/styles.css" %}>
</head>
<body>
    <div class="center">
        <h1>Iris Prediction App</h1>

        <img src={% static "images/iris_picture.jpg" %}>

        <h2>Enter measured characteristics</h2>
        <form method='POST'>
            {% csrf_token %}
            <div class="form-group-row">
            <label id="sepal_length">{{ form.sepal_length.label}}</label>
                <div class="slider-8cm">{{ form.sepal_length}}</div>
            <!--<span id="sepal_length_output">{{ form.sepal_length.value }}</span>-->
            </div>

            <div class="form-group-row">
            <label id="sepal_length">{{ form.sepal_width.label}}</label>
                <div class="slider-8cm">{{ form.sepal_width}}</div>
            <!--<span id="sepal_length_output">{{ form.sepal_width.value }}</span>-->
            </div>

            <div class="form-group-row">
            <label id="sepal_length">{{ form.petal_length.label}}</label>
                <div class="slider-8cm">{{ form.petal_length}}</div>
            <!--<span id="sepal_length_output">{{ form.petal_length.value }}</span>-->
            </div>

            <div class="form-group-row-2">
            <label id="sepal_length">{{ form.petal_width.label}}</label>
                <div class="slider-8cm">{{ form.petal_width}}</div>
            <!--<span id="petal_width_output">{{ form.petal_width.value }}</span>-->
            </div>

            <input class="predict_input" type="submit" value="Predict">
        </form>
        <p class="result-text">Look's like it is {{ result }}</p>
    </div>
</body>
